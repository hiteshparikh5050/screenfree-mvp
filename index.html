<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen-Free Device Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="device">
    <h2>Screen-Free Audio Device</h2>

    <div class="status" id="status">
      Waiting for card
    </div>

    <div class="card-slot">
      <label for="cardSelect">Insert Card:</label>
      <select id="cardSelect">
        <option value="">— No Card —</option>
        <option value="CARD_001">Story Card</option>
        <option value="CARD_002">Music Card</option>
      </select>
    </div>

    <div class="controls">
      <button id="playBtn" disabled>Play</button>
      <button id="pauseBtn" disabled>Pause</button>
    </div>

    <div class="volume">
      <label>Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8" disabled />
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
